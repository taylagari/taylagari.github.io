<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Search with Video Background</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
          }
        }
      }
    }
  </script>
  <style>
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
   
    @media (max-width: 768px) {
      .video-container {
        display: none;
      }
      .mobile-bg {
        display: block !important;
      }
    }
    .mobile-bg {
      display: none;
      background: linear-gradient(to bottom, #134eb7, #173686) center/cover no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">
  <!-- Hero Section -->
  <section class="relative min-h-[600px] flex items-center py-8 px-4">
    <!-- Video Background (Desktop) -->
    <div class="video-container">
      <video class="video-bg" autoplay muted loop playsinline>
        <source src="./public/video/mixkit-beautiful-coast-with-motorboats-and-a-pier-seen-from-the-5363-hd-ready.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Fallback Background (Mobile) -->
    <div class="mobile-bg"></div>

    <!-- Overlay for readability -->
    <div class="overlay"></div>

    <div class="max-w-6xl mx-auto w-full relative z-10">
      <!-- Hero Headline -->
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-3">
          Fly Smarter, Not Harder
        </h1>
        <p class="text-sm md:text-base max-w-2xl mx-auto text-blue-100">
          Real-time flight comparisons across 700+ airlines. Best price guaranteed.
        </p>
      </div>

      <!-- Flight Search Form -->
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-4 md:p-6 border border-white/20">
        <form id="flightForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-3">
          <!-- Trip Type -->
          <div class="lg:col-span-6 flex justify-center space-x-2 mb-3 md:mb-0">
            <button type="button" data-trip="round" class="trip-btn px-3 py-2 text-sm font-medium rounded-lg bg-blue-600 text-white">Round Trip</button>
            <button type="button" data-trip="one-way" class="trip-btn px-3 py-2 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-100">One Way</button>
            <button type="button" data-trip="multi" class="trip-btn px-3 py-2 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-100">Multi-City</button>
          </div>

          <!-- From -->
          <div class="space-y-1">
            <label class="block text-xs font-semibold text-gray-700">From</label>
            <div class="relative">
              <i class="fas fa-plane-departure absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
              <input
                type="text"
                placeholder="City or airport"
                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              />
            </div>
          </div>

          <!-- To -->
          <div class="space-y-1">
            <label class="block text-xs font-semibold text-gray-700">To</label>
            <div class="relative">
              <i class="fas fa-plane-arrival absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
              <input
                type="text"
                placeholder="City or airport"
                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              />
            </div>
          </div>

          <!-- Departure -->
          <div class="space-y-1">
            <label class="block text-xs font-semibold text-gray-700">Departure</label>
            <input
              type="date"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
          </div>

          <!-- Return -->
          <div id="returnField" class="space-y-1">
            <label class="block text-xs font-semibold text-gray-700">Return</label>
            <input
              type="date"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
          </div>

          <!-- Passengers -->
          <div class="space-y-1">
            <label class="block text-xs font-semibold text-gray-700">Passengers</label>
            <select class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <option>1 Passenger</option>
              <option>2 Passengers</option>
              <option>3 Passengers</option>
              <option>4+ Passengers</option>
            </select>
          </div>

          <!-- Search Button -->
          <div class="flex items-end">
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center"
            >
              <i class="fas fa-search mr-2"></i>
              Search Flights
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- JavaScript for Interactivity -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tripButtons = document.querySelectorAll('.trip-btn');
      const returnField = document.getElementById('returnField');
      const form = document.getElementById('flightForm');

      // Set today as min date
      const today = new Date().toISOString().split('T')[0];
      document.querySelectorAll('input[type="date"]').forEach(input => {
        input.min = today;
      });

      // Trip type toggle
      tripButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          // Reset all buttons
          tripButtons.forEach(b => {
            b.classList.remove('bg-blue-600', 'text-white');
            b.classList.add('text-gray-600');
          });
          
          // Activate clicked button
          btn.classList.remove('text-gray-600');
          btn.classList.add('bg-blue-600', 'text-white');

          const tripType = btn.dataset.trip;
          
          // Hide/show return field
          if (tripType === 'one-way' || tripType === 'multi') {
            returnField.style.opacity = '0';
            returnField.style.height = '0';
            returnField.style.margin = '0';
            setTimeout(() => {
              returnField.style.display = 'none';
            }, 300);
          } else {
            returnField.style.display = 'block';
            setTimeout(() => {
              returnField.style.opacity = '1';
              returnField.style.height = 'auto';
              returnField.style.margin = '';
            }, 10);
          }
        });
      });

      // Form submission (prevent for demo)
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        alert('Searching flights... (Demo mode)');
        console.log('Flight search data:', Object.fromEntries(formData));
      });

      // Optional: Animate form on load
      const formCard = document.querySelector('.backdrop-blur-sm');
      formCard.style.opacity = '0';
      formCard.style.transform = 'translateY(20px)';
      setTimeout(() => {
        formCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        formCard.style.opacity = '1';
        formCard.style.transform = 'translateY(0)';
      }, 300);
    });
  </script>
</body>
</html>
