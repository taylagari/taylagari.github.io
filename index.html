<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylagari - Travel & Tourism Portal Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.4rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .email-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-form h3 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        .form-group input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
        }

        .form-group button {
            background: linear-gradient(to right, #ff8c00, #ffd700);
            border: none;
            border-radius: 50px;
            padding: 0 30px;
            color: #1a2a6c;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background: linear-gradient(to right, #ff8c00, #ffd700);
            transform: translateY(-3px);
            color: #1a2a6c;
        }

        .copyright {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Travel elements */
        .travel-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .element {
            position: absolute;
            opacity: 0.15;
        }

        .element-1 {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            animation: float 8s ease-in-out infinite;
        }

        .element-2 {
            bottom: 15%;
            right: 8%;
            font-size: 2.5rem;
            animation: float 10s ease-in-out infinite 1s;
        }

        .element-3 {
            top: 40%;
            right: 15%;
            font-size: 2rem;
            animation: float 12s ease-in-out infinite 2s;
        }

        .element-4 {
            bottom: 30%;
            left: 10%;
            font-size: 2.2rem;
            animation: float 9s ease-in-out infinite 0.5s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3.2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .form-group button {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 12px 8px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="travel-elements">
        <div class="element element-1"><i class="fas fa-plane"></i></div>
        <div class="element element-2"><i class="fas fa-mountain"></i></div>
        <div class="element element-3"><i class="fas fa-sun"></i></div>
        <div class="element element-4"><i class="fas fa-umbrella-beach"></i></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>TAYLAGARI</h1>
        </div>
        
        <p class="tagline">Your gateway to unforgettable travel experiences. We're crafting something extraordinary for your next adventure.</p>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="email-form">
            <h3>Be the first to know when we launch!</h3>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button id="subscribe">Notify Me</button>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
        <p class="copyright">Â© 2025 Taylagari. All rights reserved.</p>
    </div>

    <script>
        // Set the launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        
        // Update countdown every second
        const countdown = () => {
            const now = new Date();
            const diff = launchDate - now;
            
            // Calculate time components
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update the DOM
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // If launch date has passed
            if (diff < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = '<h2>We\'re Live!</h2>';
            }
        };
        
        // Initial call
        countdown();
        
        // Update every second
        const timer = setInterval(countdown, 1000);
        
        // Form submission
        document.getElementById('subscribe').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email && validateEmail(email)) {
                // In a real implementation, you would send this to your server
                alert('Thank you! We\'ll notify you when Taylagari launches.');
                document.getElementById('email').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });
        
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
